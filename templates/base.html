<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- For charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <div class="sidebar">
        <!-- <div class="logo_content">
            <div class="logo">
                <div class="logo_name">Admin</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div> -->
        
        <div class="logo_content">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/Pic.jpg') }}" alt="Admin Image" class="admin-img">
                <div class="logo_name">Admin</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        
        <ul class="nav_list">
            <li>
                <a href="/dashboard">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-line-chart'></i>
                    <span class="links_name">Statistic</span>
                </a>
                <span class="tooltip">Statistic</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-lock'></i>
                    <span class="links_name">Change Password</span>
                </a>
                <span class="tooltip">Change Password</span>
            </li>
            <li>
                <a href="#" onclick="return confirm('Are you sure you want to logout of the system?')">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log Out</span>
                </a>
                <span class="tooltip">Log Out</span>
            </li>
        </ul>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                $('.sidebar').toggleClass('active');
                $('.home_content').toggleClass('active');
            });
        });
                 
    </script>
</body>

</html>
